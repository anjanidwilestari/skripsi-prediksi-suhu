<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Suhu Udara</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <div class="mt-5">
          <h1>Prediksi Suhu Udara</h1>
        </div>
        <!-- Form untuk prediksi suhu -->
        <form action="{{ url_for('predict') }}" method="post">
          <div class="row">
            <div class="col-md-5 mb-4 mt-5">
              <input type="text" class="form-control" id="Nh" name="Nh" placeholder="Masukkan nilai Nh (Jumlah Semua Awan)" required />
            </div>
            <div class="col-md-5 mb-4 mt-5">
              <input type="text" class="form-control" id="T" name="T" placeholder="Masukkan nilai T (Target Suhu)" required />
            </div>
            <div class="col-md-2 mb-4 mt-5 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Prediksi</button>
            </div>
          </div>
        </form>
      </div>
      <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-3 mb-4 mt-3">
            <p>atau prediksi melalui file disini</p>
          </div>
          <div class="col-md-5 mb-4 mt-3">
            <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required />
          </div>
          <div class="col-md-1 mb-4 mt-3">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </form>

      <!-- Upload file Excel -->
      <hr />
      <b>{{ prediction_text }}</b>
      <!-- Tampilkan tabel prediksi jika ada -->
      {% if prediction_table %}
      <div class="text-center">
        <h2>Hasil Prediksi</h2>
        <div class="table-responsive d-inline-block">{{ prediction_table | safe }}</div>
        <!-- Tombol download -->
        <div class="mb-3">
          <a href="{{ download_link }}" class="btn btn-success mt-3">Download Prediksi</a>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
